<!doctype html>
<html lang="{{ page.lang }}">

{% include head.html %}

<body>

  {% include header.html %}
  <main role="main">
    <div id="worldMapContainer" class="container-fluid">
      <div id="worldMap"></div>
    </div>
  </main>

</body>

<script>

  /*
  * Setup
  */
  var mymap = L.map('worldMap').setView([0, 0], 2);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap);

  // For dev purpose only
  /*
  var popup = L.popup();
  function onMapClick(e) {
  popup
  .setLatLng(e.latlng)
  .setContent("You clicked the map at " + e.latlng.toString())
  .openOn(mymap);
  }
  mymap.on('click', onMapClick);
  */
  // End of For dev purpose only

  var diveFlagIcon = L.icon({
    iconUrl: '/assets/img/map/popup-flag.png',
    iconSize:     [20, 17], // size of the icon
    iconAnchor:   [10, 17], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -17] // point from which the popup should open relative to the iconAnchor
  });
  var eyeIcon = L.icon({
    iconUrl: '/assets/img/map/popup-eye.png',
    iconSize:     [20, 17], // size of the icon
    iconAnchor:   [10, 17], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -17] // point from which the popup should open relative to the iconAnchor
  });
  var homeIcon = L.icon({
    iconUrl: '/assets/img/map/home.png',
    iconSize:     [20, 21], // size of the icon
    iconAnchor:   [10, 21], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -21] // point from which the popup should open relative to the iconAnchor
  });


  {% for item in site.data.world-map %}
    {% assign pages=site.pages | where:"ref", item.ref | where:"lang", page.lang %}
    L.marker([{{ item.lat }}, {{ item.lng }}], {icon: {{ item.icon }}}).addTo(mymap).bindPopup("<strong><a href=\"{{ pages[0].url }}\">{{ pages[0].menu }}</a></strong> - {{ item.place }}<br>{{ pages[0].visited-in }}");
  {% endfor %}

</script>

{% include scripts.html %}

</html>
