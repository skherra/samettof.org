<div id="homeCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
  {% for item in site.data.home-carousel %}
    <li data-target="#homeCarousel" data-slide-to="{{ forloop.index0 }}"{% if forloop.index0 == 0 %} class="active"{% endif %}></li>
  {% endfor %}
  </ol>
  <div class="carousel-inner">
  {% for item in site.data.home-carousel %}
    <div class="carousel-item{% if forloop.index0 == 0 %} active{% endif %}">
      <img src="/img/home-carousel/{{ item.img }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ page.h1 }}</h1>
        <h2>{{ page.h2 }}</h2>
      </div>
    </div>
  {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
