<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="Sam & Tof">

  <title>{{ page.title }}</title>

  <link rel="shortcut icon" href="/assets/img/favicon.ico">

  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
  {%- for page in pages %}
  <link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url }}" />
  {%- endfor %}

  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu" />
  <script src="https://kit.fontawesome.com/7dfeb2d2f7.js" crossorigin="anonymous"></script>

  <!-- Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- CSS -->
  <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/samettof.less" rel="stylesheet/less" type="text/css">
  <script src="/assets/dist/js/less.js" type="text/javascript"></script>

</head>
