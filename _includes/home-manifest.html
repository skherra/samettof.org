{% if page.lang == "fr" %}
  {% assign dataset = site.data.home-manifest %}
{% endif %}
{% if page.lang == "en" %}
  {% assign dataset = site.data.home-manifest-en %}
{% endif %}
<div id="homeManifest" class="container">
  <div class="row">
  {% for item in dataset %}
    <div class="col-md-3 col-sm-6 mt-5 text-center">
      <i class="{{ item.icon }} fa-3x"></i>
      <h3>{{ item.title }}</h3>
      <p>{{ item.text }}</p>
    </div><!-- /.col -->
  {% endfor %}
  </div><!-- /.row -->
</div>
