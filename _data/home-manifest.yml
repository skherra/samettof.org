- icon: fa fa-flag-o
  title: Plongeurs responsables
  text: Sous l'eau, nous ne touchons à rien, ni ne ramassons rien. Nous ne participons pas au feeding, smelling ou toutes autres activités qui perturbent le comportement des espèces sous-marines.
- icon: fa fa-eye
  title: Culture
  text: Nous essayons le plus possible de visiter les pays où nous plongeons, de partager et surtout d'écouter les gens qui y vivent.
- icon: fa fa-paw
  title: Green attitude
  text: Nous évitons les crèmes solaires avec des produits de synthèse et non naturels qui endommagent les coraux. Nous évitons également d'utiliser les sacs et bouteilles en plastique.
- icon: fa fa-anchor
  title: La mer
  text: Nous ne consommons ni du requin, ni de la tortue&nbsp;... ni aucun autre produit issu des espèces protégées (animaux séchés, bijoux,&nbsp;...). Nous restons humbles et émerveillés par la beauté de la nature.
- icon: fa fa-certificate
  title: Certifications
  text: Nous sommes Padi Advanced et Niveau 2 ANMP.
- icon: fa fa-globe
  title: Notre rêve
  text: Plonger aux 4 coins du globe, enfin, dans des températures raisonnables&nbsp;!
- icon: fa fa-heart
  title: Recommandations
  text: Nous recommandons des clubs et croisères de plongées, ceux qui partagent les mêmes valeurs que nous.
- icon: fa fa-camera-retro
  title: Photos
  text: Nous aimons la photographie en amateur, toutes les photos du site sont nos propres photos.
